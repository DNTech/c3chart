<html>
	<head>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/c3.css" rel="stylesheet">
		<script src="js/d3.js" charset="utf-8"></script>
		<script src="js/c3.js"></script>
	</head>
	<body>
		<div id="chart2"></div>
		<script>
			var chartD = c3.generate({
				bindto : "#chart2",
				size : {
					height : window.innerHeight/2
				},
				padding : {
					top : 20,
					left : 50,
					right : 50,
					bottom : 20
				},
				color : {
					pattern : ["#159", "#951"]
				},
				interaction : {
					enabled : true
				},
				transition : {
					duration : 500
				},
				oninit : {
					
				}
				data : {
					columns : [
						[ 'data1', 98,78,89,90,99,78,76,89 ],
						[ 'data2', 78,98,67,67,89,56,54,67 ]
					],
					type : "bar",
					names : {
						data1 : "Danish",
						data2 : "Nayeem"
					},
					labels : {
						format : function( v, id, i, j ){
							return `Marks - ${v}`;
						}
					}
				}
			});
		</script>
	</body>
</html>
